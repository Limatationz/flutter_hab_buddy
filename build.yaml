targets:
  $default:
    sources:
      - lib/**
      - res/swaggers/**
      - $package$
      - test/**
    builders:
      hive_ce_generator:
        enabled: true
        generate_for:
          - lib/core/**
      drift_dev:
        enabled: true
        generate_for:
          - lib/core/database/**
      chopper_generator:
        enabled: true
        generate_for:
          - lib/core/network/**
        options:
          header: "//Generated code"
      swagger_dart_code_generator:
        enabled: true
        options:
          input_folder: "res/swaggers/"
          output_folder: 'lib/core/network/generated/'
          separate_models: true
          # overriden_models: [Map]