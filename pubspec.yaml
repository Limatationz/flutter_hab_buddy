flutter:
  assets:
    - res/
    - res/fonts/
    - res/images/
  fonts:
    - family: LineIconsFilled
      fonts:
        - asset: res/fonts/LineIconsFilled.ttf
    - family: LineIcons
      fonts:
        - asset: res/fonts/LineIcons.ttf
    - family: LineIconsLight
      fonts:
        - asset: res/fonts/LineIconsLight.ttf
    - family: LineIconsV5
      fonts:
        - asset: res/fonts/LineIconsV5.ttf
  generate: true
  uses-material-design: true

flutter_intl:
  enabled: true

flutter_native_splash:
  color: "#ffffff"
  color_dark: "#000000"
  image: "res/images/logo.png"
  android: true
  ios: true
  web: false

